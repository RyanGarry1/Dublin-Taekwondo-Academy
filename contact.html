<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dublin Taekwondo Academy Martial arts club for all ages and skill levels">
    <meta name="keywords" content="martial arts, taekwondo club, dublin, ireland">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abril+Fatface%7CPoppins">
    <script src="https://kit.fontawesome.com/c13b79ba95.js" crossorigin="anonymous"></script>
    <link rel="icon" href="favicon.ico">

    <title>Dublin Taekwondo Academy</title>
</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo"><a href="index.html" class="home-logo">Dublin Taekwondo Academy</a></label>
        <label class="logo-small"><a href="index.html" class="home-logo-small">DTA</a></label>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a class="active" href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <div class="background">
        <div class="contact-info">
            <div class="contact-map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d152515.69312067638!2d-6.245704099999999!3d53.324320099999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670e80ea27ac2f%3A0xa00c7a9973171a0!2sDublin!5e0!3m2!1sen!2sie!4v1681869289613!5m2!1sen!2sie"
                    style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe></div>
            <div class="contact-form">
                <h1>Get in Touch</h1>
                <form>
                    <input type="text" placeholder="Your Name" class="contact-form-text" required>
                    <input type="email" placeholder="Your Email Address" class="contact-form-text" required>
                    <textarea placeholder="Which class are you interested in?" class="contact-form-textarea"
                        required></textarea>
                    <input type="submit" name="Submit" class="contact-form-button">
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="socials">
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/?lang=en" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>

        <ul class="footer-list">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="gallery.html">Gallery</a>
            </li>
            <li>
                <a href="contact.html">Contact Us</a>
            </li>
        </ul>
        <p class="copyright">Dublin Taekwondo Academy @ 2023</p>
    </footer>
</body>

</html>
